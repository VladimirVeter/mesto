   <div class="popup">
      <div class="popup__content">
         <button type="button" class="popup__close"></button>
         <h3 class="popup__title">Редактировать профиль</h3>
         <form action="URL" name="form" class="popup__form">
            <input type="text" name="newUserName" id="topField" class="popup__input popup__input_user_name" placeholder="Имя">
            <input type="text" name="newUserAnnotation" id="bottomField" class="popup__input popup__input_user_annotation" placeholder="Описание">
            <button type="submit" class="popup__button">Сохранить</button>
         </form>
      </div>
   </div>

   <div class="popup popup_place">
      <div class="popup__content">
         <button type="button" class="popup__close popup__close_place"></button>
         <h3 class="popup__title">Новое место</h3>
         <form action="URL" name="form" class="popup__form popup__form_place">
            <input type="text" name="newUserName" id="newPlaceName" class="popup__input popup__input_place_name"
               placeholder="Название">
            <input type="link" name="newUserAnnotation" id="newPlaceLink" class="popup__input popup__input_place_link"
               placeholder="Ссылка на картинку">
            <button type="submit" class="popup__button popup__button_place">Сохранить</button>
         </form>
      </div>
   </div>

   
   <div class="popup popup_zoom">

      </div>
   </div>
