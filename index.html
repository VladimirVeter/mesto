<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
   <header class="header">
      <img src="./images/Logo.svg" alt="Название логотипа Mesto" class="header__logo">
      <div class="decor__line"></div>
   </header>
   <main class="content">
      <section class="profile">
         <img src="./images/avatar.jpg" alt="Фотография пользователя" class="profile__avatar">
         <div class="profile__description">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <img src="./images/EditButton.png" alt="Кнопка редактирования" class="profile__edit">
            <p class="profile__annotation">Исследователь океана</p>
         </div>
         <img src="./images/AddButton.png" alt="Кнопка добавления" class="profile__add">
      </section>
      <section class="elements">
         <div class="places">
            <div class="place">
               <img src="./images/Karachaevsk.jpg" alt="" class="place__photo">
               <h2 class="place__name">Карачаевск</h2>
               <img src="./images/" alt="" class="place__like-button">
            </div>
         </div>
      </section>
   </main>
   <footer class="footer">
      
   </footer>
</body>
