<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
   <header class="header">
      <img src="./images/Logo.svg" alt="Название логотипа Mesto" class="header__logo">
      
   </header>
   <main class="content">
      <section class="profile">
         <img src="./images/avatar.jpg" alt="Фотография пользователя" class="profile__avatar">
         <div class="profile__description">
            <div class="profile__name-edit">
               <h1 class="profile__user-name">Жак-Ив Кусто</h1>
               <button type="button" class="profile__edit-button"><img src="./images/EditButton.svg" alt="Кнопка редактирования" class="profile__edit"></button>
            </div>
            <p class="profile__annotation">Исследователь океана</p>
         </div>
         <button class="profile__add"></button>
      </section>
      <section class="elements">
            <div class="place">
               <img src="./images/Karachaevsk.jpg" alt="Фотография достопремичательности" class="place__photo">
               <div class="place__description">
                  <h2 class="place__name">Карачаевск</h2>
                  <img src="./images/LikeButton.png" alt="Кнопка в форме сердца" class="place__like-button">
               </div>
            </div>
            <div class="place">
               <img src="./images/ElbrusMount.png" alt="Фотография достопремичательности" class="place__photo">
               <div class="place__description">
                  <h2 class="place__name">Гора Эльбус</h2>
                  <img src="./images/LikeButton.png" alt="Кнопка в форме сердца" class="place__like-button">
               </div>
            </div>
            <div class="place">
               <img src="./images/Dombay.png" alt="Фотография достопремичательности" class="place__photo">
               <div class="place__description">
                  <h2 class="place__name">Домбай</h2>
                  <img src="./images/LikeButton.png" alt="Кнопка в форме сердца" class="place__like-button">
               </div>
            </div>
            <div class="place">
               <img src="./images/Elbrus.png" alt="Фотография достопремичательности" class="place__photo">
               <div class="place__description">
                  <h2 class="place__name">Эльбрус</h2>
                  <img src="./images/LikeButton.png" alt="Кнопка в форме сердца" class="place__like-button">
               </div>
            </div>
            <div class="place">
               <img src="./images/DombayMount.png" alt="Фотография достопремичательности" class="place__photo">
               <div class="place__description">
                  <h2 class="place__name">Домбай хребет</h2>
                  <img src="./images/LikeButton.png" alt="Кнопка в форме сердца" class="place__like-button">
               </div>
            </div>
            <div class="place">
               <img src="./images/KarachaevoCh.png" alt="Фотография достопремичательности" class="place__photo">
               <div class="place__description">
                  <h2 class="place__name">Карачаево-Черкесия</h2>
                  <img src="./images/LikeButton.png" alt="Кнопка в форме сердца" class="place__like-button">
               </div>
            </div>
      </section>
   </main>
   <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
   </footer>
   
   <div class="popup">
      <div class="popup__content">
         <button class="popup__close"></button>
         <h3 class="popup__title">Редактировать профиль</h3>
         <form action="URL" class="popup__form">
            <input type="text" class="popup__input popup__input-name" placeholder="Имя">
            <input type="text" class="popup__input popup__input-annotation" placeholder="Описание">
            <button type="submit" class="popup__button">Сохранить</button>
         </form>
      </div>
   </div>

   <script src="./scripts/index.js"></script>
</body>
</html>
